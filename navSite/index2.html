<!DOCTYPE html>
<html>
    <head>
        <title>私人导航</title>
        <link rel="shortcut icon" href="./resources/moon.ico">
        <script type="text/javascript" src="./resources/search.js"></script>
    </head>

    <body>
        <div id="searchArea" align="center">
            <input type="text" id="input_text" placeholder="搜索" autocomplete="on"

            <div class="btn_search">
                <button type="button" id="searchBtn1" onclick="searchByBing()">必应</button>
                <button type="button" id="searchBtn2" onclick="searchByBaidu()">百度</button>
                <button type="button" id="searchBtn3" onclick="searchBySogou()">搜狗</button>
                <button type="button" id="searchBtn4" onclick="searchByHaosou()">好搜</button>
                <button type="button" id="searchBtn5" onclick="searchByGoogle()">谷歌</button>
            </div>
        </div>
    </body>
</html>
